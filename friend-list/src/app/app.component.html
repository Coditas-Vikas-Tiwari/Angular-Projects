<main>
  <section class="person-list">
    <h2>Person List</h2>

    <div class="list">
      <p *ngFor="let person of nonFriendList" (click)="changeFriendStatus(person)">{{ person.name }}</p>
    </div>
  </section>

  <section class="person-list">
    <h2>Friend List</h2>

    <div class="list">
      <p *ngFor="let person of friendList" (click)="changeFriendStatus(person)">{{ person.name }}</p>
    </div>
  </section>
</main>
